<!-- src/sections/QuickQuoteSummary/QuickQuoteSummary.html -->

<!-- ✨ MODIFIED: The entire container is restructured for the new professional layout -->
<div class="summary-container"> <!-- Use the same container class as SummaryOverview for consistency -->
    
    <!-- Hero Metric -->
    <div class="hero-metric-card">
        <div class="hero-metric-header">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" /></svg>
            <h4>Total Proposal</h4>
        </div>
        <div class="hero-metric-value" id="qqTotalProposal">$0.00</div>
        <p class="hero-metric-subtext">A high-level estimate based on the items below.</p>
    </div>

    <!-- ✨ MODIFIED: Financial settings are now in smaller, secondary "stat-card" styles -->
    <div class="stats-grid quick-quote-stats-grid">
        <div class="stat-card form-stat-card">
            <h5>Overhead (%)</h5>
            <input type="number" id="qqOverhead" class="input-field stat-input" value="10">
        </div>
        <div class="stat-card form-stat-card">
            <h5>Material Markup (%)</h5>
            <input type="number" id="qqMaterialMarkup" class="input-field stat-input" value="10">
        </div>
        <div class="stat-card form-stat-card">
            <h5>Profit Margin (%)</h5>
            <input type="number" id="qqProfitMargin" class="input-field stat-input" value="15">
        </div>
        <div class="stat-card form-stat-card">
            <h5>Additional Adder (%)</h5>
            <input type="number" id="qqAdditionalAdder" class="input-field stat-input" value="5">
        </div>
    </div>

    <!-- ✨ MODIFIED: The Quote Items table is now wrapped in a proper dashboard card -->
    <div class="summary-details-card">
        <div class="summary-card-header">
             <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 010 3.75H5.625a1.875 1.875 0 010-3.75z" /></svg>
            <h4>Quote Items</h4>
            <div class="add-item-dropdown-container ml-auto">
                <button id="qqAddItemDropdownBtn" class="btn btn-primary">➕ Add Item ▼</button>
                <div id="qqAddItemDropdownMenu" class="add-item-dropdown-menu">
                    <button class="dropdown-item" data-item-type="labor">Add Labor</button>
                    <button class="dropdown-item" data-item-type="material">Add Material</button>
                    <button class="dropdown-item" data-item-type="equipment">Add Equipment</button>
                    <button class="dropdown-item" data-item-type="other">Add Other</button>
                </div>
            </div>
        </div>
        <div class="table-container">
            <table class="min-w-full">
                <thead>
                    <tr>
                        <th class="task-name-col">Item / Description</th>
                        <th class="w-24">Type</th>
                        <th class="w-40 text-right">Total Amount</th>
                        <th class="w-20">Actions</th>
                    </tr>
                </thead>
                <tbody id="qqEstimateTableBody">
                    <!-- Quick Quote line items will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
</div>
